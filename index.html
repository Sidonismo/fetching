<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css">
    <title>Async Javascript</title>
</head>

<body>
    <div id="new">
        <h1>Strapi Submit Form</h1>
    </div>

    <div id="login">
        <form id="login_form">
            <div class="field_container">
                <input type="text" placeholder="Email Address" id="email" name="email" />
            </div>

            <div class="field_container">
                <input type="Password" placeholder="Password" type="password" id="pass" name="password" minlength="8"
                    maxlength="22" required />
                <button id="sign_in_button">
                    <span class="button_text">Sign In</span>
                </button>
            </div>

            <div id="sign_in_options" class="field_container">
                <div id="sign_in_alternatives_container">
                    <span id="google_sign_in_option">or you can <a href="#" id="google_sign_in" class="login_link">sign
                            in with Google</a></span>
                    <span id="password_sign_in_option">or you can <a href="#" id="password_sign_in"
                            class="login_link">sign in using a password</a></span>
                </div>
                <div id="remember_me_container">
                    <input name="user[remember_me]" type="hidden" value="0"><input id="user_remember_me"
                        name="user[remember_me]" type="checkbox" value="1">
                    <label class="login_link" for="user_remember_me" id="remember_me_label">stay signed in</label>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
        <script src="TOKENpostJson.js" type="text/javascript"></script>
</body>

</html>
